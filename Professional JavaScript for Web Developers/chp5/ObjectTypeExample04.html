<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		function displayInfo(args){
			var output = "";

			if(typeof args.name == "string"){
				output += "Name: "+args.name+"\n";
			}

			if(typeof args.age == "number"){
				output += "Age: "+args.age+"\n";
			}

			alert(output);
		}

		displayInfo({
			name: "Nicholas",
			age:29
		});

		displayInfo({
			name:"Greg"
		});
	</script>
</head>
<body>
	
</body>
</html>
